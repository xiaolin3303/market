<script type="text/javascript">
    Vue.use(VueAsyncData);
    Vue.use(VueGesture);
    var router = new Router();
    router.init();
    $('body').on('click', '.page-error', function () {
        listener.trigger('page', 'reload');

        config.dialogManager.forEach(function (dialog) {
            dialog.hide && dialog.hide();
        });
